<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#2C2D30" rx="64"/>
  
  <!-- Outer glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Sword gradient -->
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF" />
      <stop offset="50%" style="stop-color:#C7D2FE" />
      <stop offset="100%" style="stop-color:#A5B4FC" />
    </linearGradient>
    
    <!-- Crystal gradient -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399" />
      <stop offset="50%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
  </defs>
  
  <!-- Glow background -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  
  <!-- Shield base -->
  <path d="M256 80 L340 120 L340 280 Q340 360 256 400 Q172 360 172 280 L172 120 Z" 
        fill="#4C1D95" 
        stroke="#6B46C1" 
        stroke-width="4"/>
  
  <!-- Shield inner -->
  <path d="M256 100 L320 130 L320 270 Q320 330 256 365 Q192 330 192 270 L192 130 Z" 
        fill="#5B21B6"/>
  
  <!-- Crossed swords -->
  <!-- Sword 1 -->
  <g transform="rotate(-45 256 256)">
    <rect x="248" y="140" width="16" height="180" fill="url(#swordGradient)" rx="2"/>
    <rect x="240" y="130" width="32" height="20" fill="#C7D2FE" rx="2"/>
    <path d="M248 320 L256 340 L264 320 Z" fill="#E0E7FF"/>
  </g>
  
  <!-- Sword 2 -->
  <g transform="rotate(45 256 256)">
    <rect x="248" y="140" width="16" height="180" fill="url(#swordGradient)" rx="2"/>
    <rect x="240" y="130" width="32" height="20" fill="#C7D2FE" rx="2"/>
    <path d="M248 320 L256 340 L264 320 Z" fill="#E0E7FF"/>
  </g>
  
  <!-- Center crystal/gem -->
  <g transform="translate(256, 256)">
    <!-- Crystal shape -->
    <path d="M0 -30 L20 -10 L20 10 L0 30 L-20 10 L-20 -10 Z" 
          fill="url(#crystalGradient)" 
          opacity="0.9"/>
    <!-- Crystal facets -->
    <path d="M0 -30 L20 -10 L0 0 Z" fill="#10B981" opacity="0.7"/>
    <path d="M0 -30 L-20 -10 L0 0 Z" fill="#34D399" opacity="0.7"/>
    <!-- Crystal highlight -->
    <path d="M0 -30 L10 -20 L0 -10 L-10 -20 Z" fill="#6EE7B7" opacity="0.5"/>
  </g>
  
  <!-- Text "MCP" at bottom -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#E0E7FF">myMCP</text>
  
  <!-- Corner accent crystals -->
  <g transform="translate(100, 100)">
    <path d="M0 -10 L7 -3 L7 3 L0 10 L-7 3 L-7 -3 Z" fill="#34D399" opacity="0.5"/>
  </g>
  <g transform="translate(412, 100)">
    <path d="M0 -10 L7 -3 L7 3 L0 10 L-7 3 L-7 -3 Z" fill="#34D399" opacity="0.5"/>
  </g>
  <g transform="translate(100, 412)">
    <path d="M0 -10 L7 -3 L7 3 L0 10 L-7 3 L-7 -3 Z" fill="#34D399" opacity="0.5"/>
  </g>
  <g transform="translate(412, 412)">
    <path d="M0 -10 L7 -3 L7 3 L0 10 L-7 3 L-7 -3 Z" fill="#34D399" opacity="0.5"/>
  </g>
</svg> 